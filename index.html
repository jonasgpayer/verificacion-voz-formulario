<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verificaci√≥n de Voz</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 2rem auto; }
    h1 { text-align: center; }
    #controls button { margin: 0.5rem; padding: 0.5rem 1rem; font-size: 1rem; }
    #record-btn.recording { background: red; color: white; }
    #waveform { width: 100%; height: 100px; background: #f0f0f0; }
    #timer { font-size: 1.2rem; margin-top: 0.5rem; }
    #controls { text-align: center; }

    /* Contenedor de la alerta */
    #alert-container {
      position: fixed;
      top: 1rem;
      left: 50%;
      transform: translateX(-50%);
      background: #e74c3c;
      color: white;
      padding: 0.75rem 1.25rem;
      border-radius: 4px;
      font-size: 0.9rem;
      font-weight: 300;
      display: none;
      z-index: 1000;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <!-- ALERTA FLOTANTE -->
  <div id="alert-container"></div>

  <h1>Verificaci√≥n de Voz</h1>
  <p>Para verificar su voz inicie la grabaci√≥n y lea el texto de la imagen de abajo. Evite ruido de fondo y decir palabras que no est√©n en la imagen.</p>
  <img id="prompt-image" src="" alt="Texto para leer" style="max-width:100%; margin-bottom:1rem;" />
  <canvas id="waveform"></canvas>
  <div id="timer">00:00</div>
  <div id="controls">
    <button id="record-btn">üé§ Grabar</button>
    <button id="play-btn" disabled>‚ñ∂Ô∏è Reproducir</button>
    <button id="reset-btn" disabled>üóëÔ∏è Borrar</button>
    <button id="send-btn" disabled>Enviar</button>
  </div>

  <script>
  (function(){
    // 1) Parametrizaci√≥n e imagen
    const params = new URLSearchParams(window.location.search);
    let formId = params.get('id');
    if (!formId) {
      // fallback para clean URLs v√≠a 404.html
      const segs = window.location.pathname.split('/');
      formId = segs.pop() || segs.pop();
    }
    const imgEl = document.getElementById('prompt-image');
    const ts = Date.now();
    imgEl.src = `https://jonasgpayer.github.io/verificacion-voz-formulario/images/${formId}.png?ts=${ts}`;

    // 2) UI y Canvas
    const recordBtn = document.getElementById('record-btn');
    const playBtn   = document.getElementById('play-btn');
    const resetBtn  = document.getElementById('reset-btn');
    const sendBtn   = document.getElementById('send-btn');
    const timerEl   = document.getElementById('timer');
    const canvas    = document.getElementById('waveform');
    const ctx       = canvas.getContext('2d');
    canvas.width    = canvas.clientWidth;
    canvas.height   = canvas.clientHeight;

    let mediaRecorder, audioChunks, audioBlob, audioUrl;
    let audioCtx, analyser, sourceNode, dataArray, startTime, animId;

    // Funci√≥n de alerta
    function showAlert(message, duration = 5000) {
      const c = document.getElementById('alert-container');
      c.textContent = message;
      c.style.display = 'block';
      clearTimeout(c.hideTimeout);
      c.hideTimeout = setTimeout(() => {
        c.style.display = 'none';
      }, duration);
    }

    // Temporizador y waveform
    function updateTimer(){
      const diff = Date.now() - startTime;
      const s = String(Math.floor(diff/1000)).padStart(2,'0');
      const m = String(Math.floor(diff/60000)).padStart(2,'0');
      timerEl.textContent = `${m}:${s}`;
      if (mediaRecorder && mediaRecorder.state==='recording')
        requestAnimationFrame(updateTimer);
    }
    function drawWave(){
      analyser.getByteTimeDomainData(dataArray);
      ctx.fillStyle = '#f0f0f0';
      ctx.fillRect(0,0,canvas.width,canvas.height);
      ctx.lineWidth = 2;
      ctx.strokeStyle = '#333';
      ctx.beginPath();
      let x = 0;
      const slice = canvas.width / dataArray.length;
      for (let i=0; i<dataArray.length; i++) {
        const v = (dataArray[i]/128.0)*(canvas.height/2);
        if (i===0) ctx.moveTo(x,v);
        else      ctx.lineTo(x,v);
        x += slice;
      }
      ctx.lineTo(canvas.width,canvas.height/2);
      ctx.stroke();
      if (mediaRecorder && mediaRecorder.state==='recording')
        animId = requestAnimationFrame(drawWave);
    }

    // Bot√≥n Grabar / Detener
    recordBtn.onclick = async () => {
      try {
        if (!mediaRecorder || mediaRecorder.state==='inactive') {
          const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
          mediaRecorder = new MediaRecorder(stream);

          mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
          mediaRecorder.onstart = () => console.log('Grabaci√≥n iniciada');
          mediaRecorder.onstop  = () => console.log('Grabaci√≥n detenida');
          mediaRecorder.onerror = e => console.error(e);

          audioCtx    = new AudioContext();
          analyser    = audioCtx.createAnalyser();
          sourceNode  = audioCtx.createMediaStreamSource(stream);
          sourceNode.connect(analyser);
          analyser.fftSize = 2048;
          dataArray  = new Uint8Array(analyser.fftSize);

          audioChunks = [];
          mediaRecorder.start();
          startTime = Date.now();
          updateTimer();
          drawWave();

          recordBtn.textContent='‚èπÔ∏è Detener';
          recordBtn.classList.add('recording');
        } else {
          mediaRecorder.stop();
          cancelAnimationFrame(animId);
          sourceNode.disconnect();
          recordBtn.textContent='üé§ Grabar';
          recordBtn.classList.remove('recording');

          audioBlob = new Blob(audioChunks, { type:'audio/webm' });
          audioUrl  = URL.createObjectURL(audioBlob);

          playBtn.disabled = resetBtn.disabled = sendBtn.disabled = false;
        }
      } catch(err) {
        console.error(err);
        showAlert('Activa el acceso al micr√≥fono para dictar', 6000);
      }
    };

    // Reproducir
    playBtn.onclick = () => new Audio(audioUrl).play();

    // Borrar
    resetBtn.onclick = () => {
      audioChunks=[]; audioBlob=null; audioUrl=null;
      playBtn.disabled = resetBtn.disabled = sendBtn.disabled = true;
      timerEl.textContent = '00:00';
    };

    // Enviar
    sendBtn.onclick = async () => {
      const formData = new FormData();
      formData.append('id', formId);
      // extraer nombre de imagen del src:
      const imgName = imgEl.src.split('/').pop().split('?')[0];
      formData.append('imageName', imgName);
      formData.append('audio', audioBlob, `${formId}.webm`);
      await fetch('https://primary-production-9647.up.railway.app/webhook/d7ae1b8a-ff6c-4165-bab1-93fce133608a', {
        method:'POST',
        body:formData
      });
      showAlert('Audio enviado correctamente', 4000);
    };

  })();
  </script>
</body>
</html>
